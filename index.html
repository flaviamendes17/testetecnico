<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="backgound-circles">
        <div class="circle orange"></div>
        <div class="circle purple"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
    </div>
    <div class="container">
        <div class="left">
            <h1>BEM VINDO</h1>

            <h2>NOVO LOGIN</h2>

            <button>CRIAR CONTA</button>
            <div class="icons">
                <img src="./img/email.jpeg" alt="e-mail">
                <img src="./img/wpp.jpeg" alt="whatsapp">
                <img src="./img/telegram.jpeg" alt="telegram">
            </div>
        </div>
        <div class="right">
            <div class="logar">
                <button>LOGIN</button>
            </div>
            <div class="input">
                <input type="text" placeholder="E-mail">
                <input type="password" placeholder="Senha">
            </div>

    </div>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="backgound-circles">
        <div class="circle orange"></div>
        <div class="circle purple"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
    </div>
    <div class="container">
        <div class="left">
            <h1>BEM VINDO</h1>

            <h2>NOVO LOGIN</h2>

            <button>CRIAR CONTA</button>
            <div class="icons">
                <img src="./img/email.jpeg" alt="e-mail">
                <img src="./img/wpp.jpeg" alt="whatsapp">
                <img src="./img/telegram.jpeg" alt="telegram">
            </div>
        </div>
        <div class="right">
            <div class="logar">
                <button>LOGAR</button>
            </div>
            <div class="cadastrar">
                <h1>FAÃ‡A LOGIN</h1>
                <div class="input">
                    <input type="text" placeholder="E-mail">
                    <input type="password" placeholder="Senha">
                    <checkbox>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Lembrar de mim</label>
                    </checkbox>
                    <div class="entrar">
                        <button>Entrar</button>
                    </div>
                </div>
                <div class="icons">
                    <img src="./img/facebook.jpeg" alt="facebook">
                    <img src="./img/tiktok.jpeg" alt="tiktok">
                    <img src="./img/instagram.jpeg" alt="instagram">
                    <img src="./img/twitter.jpeg" alt="twitter">
                </div>
            </div>
        </div>

</body>

</html>
